  var tbody = document.querySelector('tbody');
  function refreshTable() {
    var tempArr = JSON.parse(localStorage.getItem('userInfo'))
    if (tempArr== null ||tempArr.length==0) {
      tempArr = arr
    }
    for (var i = 0; i < tempArr.length; i++) {//    根据数据创建行的
      var tr = document.createElement('tr')
      tbody.appendChild(tr);
      var sort = document.createElement('td');
      sort.innerHTML = i + 1;
      tr.appendChild(sort);
      for (var k in tempArr[i]) {    //创建列的
        var td = document.createElement('td');
        if (k != 'name') {
          td.innerHTML = '<input type="checkbox" ' + `${tempArr[i][k] ? 'checked' : ''}` + 'name="iii">'
        } else {
          td.innerHTML = tempArr[i][k];
        }
        tr.appendChild(td);
        td.addEventListener('click', function(){
          // console.log(this.getAttribute('name'), 'something ');
        })
      }
      // 每一行添加删除操作列
      var td = document.createElement('td');
      td.innerHTML = '<a href="javascript:;">删除</a>';
      tr.appendChild(td);
    }
  }

  function deleteRole() {
    var a = document.querySelectorAll('a');
    for (var i = 0; i < a.length; i++) {          //所有a循环添加点击事件
      a[i].addEventListener('click', function () {
        tbody.removeChild(this.parentNode.parentNode);       //a的父亲是td    td的父亲才是tr  干掉他爷爷
      })
    }
  }
  refreshTable()
  deleteRole()
